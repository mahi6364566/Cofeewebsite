    <div class="form">
        <form action="submit">
                <label for="name">Your Name</label>
                <input type="text" name="name" placeholder="Your name">  <br>

                <input style="margin-left: 30px; margin-top:10px;" type="text" name="email" placeholder="E-mail">

    <div style="margin-top:10px;">
        <label" class="messege" for="Message">Your message</label>
        <div class="textbox">
            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" placeholder="Your Messege" required></textarea>
        </div>
    </div>
    <div class="btn">
        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
    </div>
